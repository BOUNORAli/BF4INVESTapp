services:
  mongodb:
    image: mongo:7.0
    container_name: bf4invest-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bf4invest
    volumes:
      - mongodb_data:/data/db
    networks:
      - bf4invest-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bf4invest-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/bf4invest
      JWT_SECRET: ${JWT_SECRET:-bf4invest-secret-key-change-in-production-minimum-256-bits-required-for-security}
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
    depends_on:
      - mongodb
    networks:
      - bf4invest-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bf4invest-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - bf4invest-network
    ports:
      - "${FRONTEND_PORT:-80}:80"

volumes:
  mongodb_data:

networks:
  bf4invest-network:
    driver: bridge




